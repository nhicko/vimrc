# PREFIX + r TO RELOAD CONFIG FILE
bind r source-file ~/.tmux.conf \;display "Reloaded ~/.tmux.conf"

# USE ALT + HJKL TO RESIZE PANE
bind -n M-h resize-pane -L 2
bind -n M-j resize-pane -D 2
bind -n M-k resize-pane -U 2
bind -n M-l resize-pane -R 2

# USE CTRL = JHKL TO SWITCH PANE
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# VI KEYBOARD BINDINGS
set-option -g status-keys vi
set-window-option -g mode-keys vi
setw -g mode-keys vi

# USE v TO TRIGGER SELECTION
bind-key -T copy-mode-vi v send-keys -X begin-selection

# USE y TO YANK CURRENT SELECTION
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind h split-window -h -c '#{pane_current_path}'
bind v split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

set -g default-terminal "screen-256color"

set -g history-limit 10000

set -s escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-style bg=colour0,fg=colour11

set-window-option -g window-status-current-format "\
#[fg=colour11, bg=colour8, bold] #W "
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel clip.exe

# Install xclip sudo apt-get install --assume-yes xclip
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
