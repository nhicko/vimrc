# PREFIX + r TO RELOAD CONFIG FILE
bind r source-file ~/.tmux.conf \;display "Reloaded ~/.tmux.conf"

# USE ALT + HJKL TO RESIZE PANE
bind -n M-h resize-pane -L 2
bind -n M-j resize-pane -D 2
bind -n M-k resize-pane -U 2
bind -n M-l resize-pane -R 2

# USE CTRL = JHKL TO SWITCH PANE
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# VI KEYBOARD BINDINGS
set-option -g status-keys vi
set-option -g status-position top
set-window-option -g mode-keys vi
setw -g mode-keys vi

# USE v TO TRIGGER SELECTION
bind-key -T copy-mode-vi v send-keys -X begin-selection

# USE y TO YANK CURRENT SELECTION
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Use Clip.exe (For WSL)
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel clip.exe

bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

set -g default-terminal "screen-256color"

set -g history-limit 10000

set -s escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-style bg=colour0,fg=colour11

set-window-option -g window-status-current-format "\
#[fg=colour11, bg=colour8, bold] #W "

